<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

<h1 id="title">Survey Form</h1>

<p id="description">
This is a survey form for receiving inputs from users
</p>


<form action="/submit" method="POST" id="survey-form">

<div class="container-fluid">
<Div class="row">
<div class="col-md-6 col-lg-6">
<label for="name">Name</label>
<input type="text" name="name" class="form-control" id="name" required/>
</div>

<div class="col-md-6 col-lg-6">
<label for="email">E-mail</label>
<input type="email" name="email_address" class="form-control" id="email" required/>
</div>
</div>

<div class="row">
<div class="col-md-6 col-lg-6">
<label for="number">Age</label>
<input type="number" name="age" class="form-control" id="number" required/>
</div>

<div class="col-md-6 col-lg-6">
<label for="bio">Tell us about yourself</label>
<textarea type="il" name="bios" class="form-control" id="bios"></textarea>
</div>
</div>


<div class="row">
<div class="col-md-6 col-lg-6">
<div class="form-group">
<button name="submit" type="submit" class="btn btn-primary">Submit </button>
</div>
</div>

</div>
</div>
</form>
  </body>
</html>
