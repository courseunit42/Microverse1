<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>

    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

<h1 id="title">Survey Form</h1>

<p id="description">
This is a survey form for receiving inputs from users
</p>


<form action="/submit" method="POST" id="survey-form">

<div class="container-fluid">
<Div class="row">
<div class="col-md-6 col-lg-6">
<label for="name" id="name-label">Name</label>
<input type="text" name="name" class="form-control" placeholder="Introduce your name" id="name" required/>
</div>

<div class="col-md-6 col-lg-6">
<label for="email" id="email-label">Email</label>
<input type="email" name="email_address" class="form-control" placeholder="Introduce your email" id="email" required/>
</div>
</div>

<div class="row">
<div class="col-md-6 col-lg-6">
<label id="number-label">Number</label>
<input type="number" name="age" class="form-control" placeholder="Introduce your age" id="number" min=1 max=20 required/>

</div>

<div class="col-md-6 col-lg-6">
<label for="bio">Tell us about yourself</label>
<textarea type="il" name="bios" class="form-control" id="bios"></textarea>
</div>
</div>

<div class="col-md-6 col-lg-6">
<label for="role">What is your role?</label>
<select name="role" class="form-control" id="dropdown">
<option value="student">Student</option>
<option value="fulltime">Full-Time job</option>
<option value="partime">Part-Time job</option>
<option value="other">Other</option>
</select>
</div>
</div>

<div class="row">

<div class="col-md-6 col-lg-6">
<div class="form-group">
<label>Your food type</label>
<input type="radio" name="food_type" value="Jollof">Jollof <br/>
<input type="radio" name="food_type" value="Fried Rice">Fried Rice<Br/>
<input type="radio" name="food_type" value="Eba">Eba<br/>
<input type="radio" name="food_type" value="Bread">Bread<Br/>
<input type="radio" name="food_type" value="Oats">Oats <br/>

</div>
</div>

<div class="col-md-6 col-lg-6">
<div class="form-group">
<label>Your favourite movie</label>

<input type="checkbox" name="favourite_movie" value="Bush burning">Bush burning
<input type="checkbox" name="favourite_movie" value="Gray Anatomy">Gray Anatomy<Br/>
<input type="checkbox" name="favourite_movie" value="Melon and Magret">Melon and Magret<br/>
<input type="checkbox" name="favourite_movie" value="cush">Cush<Br/>
<input type="checkbox" name="favourite_movie" value="Songs of Hade">Songs of Hade

</div>
</div>
</div>

<div class="row">
<div class="col-md-6 col-lg-6">
<div class="form-group">
<label for="opinion">What is opinion about this survey?</label>
<textarea name="opinion" id="opinion" rows=4 cols=50>
</textarea>
</div>
</div>

<div class="row">

<div class="col-md-6 col-lg-6">
<div class="form-group">
<button name="submit" type="submit" id="submit" class="btn btn-primary">Submit </button>
</div>
</div>

</div>
</div>
</form>
  </body>
</html>
